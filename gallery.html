<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEPHYR MC Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive; /* Make sure 'Press Start 2P' is applied to the entire body */
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            color: #3e5b5b;
            margin-top: 50px;
        }

        nav {
            text-align: center;
            background-color: #3e5b5b;
            padding: 10px;
            margin-top: 20px;
        }

        nav a {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item {
            position: relative;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Kit List</a>
        <a href="gallery.html">Gallery</a>
    </nav>

    <h1>ZEPHYR MC</h1>

    <div class="gallery">
        <!-- Gallery Item 1 -->
        <div class="gallery-item">
            <img src="image1.jpg" alt="Image 1">
            <p>Image 1 Description</p>
        </div>
        <!-- Gallery Item 2 -->
        <div class="gallery-item">
            <img src="image2.jpg" alt="Image 2">
            <p>Image 2 Description</p>
        </div>
        <!-- Add more gallery items here -->
    </div>

</body>
</html>
